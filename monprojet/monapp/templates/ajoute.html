<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        width: 80%;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2, h3 {
        text-align: center;
    }
    form {
        margin-bottom: 20px;
    }
    input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .article {
        background-color: #f9f9f9;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
    }
    .delete-btn {
        background-color: #f44336;
        color: #fff;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 3px;
        float: right;
    }
    .delete-btn:hover {
        background-color: #d32f2f;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Mon Blog</h1>
    
    <form id="articleForm", method="POST">
    {% csrf_token %}
        <input type="text" id="title" placeholder="Titre de l'article"  name="title" required>
        <textarea id="content" placeholder="Contenu de l'article "name="content"  required></textarea>
        <input type="file" id="image" name="image" required>
        <input type="submit" value="Ajouter l'article"required>
    </form>

    <div id="articles"></div>
</div>



</body>
</html>
